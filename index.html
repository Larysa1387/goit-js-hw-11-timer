<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">

    <h1 class="main-title">Saint Nicholas will come in :</h1>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">--</span>
        <span class="label">Days</span>
      </div>
      
      <div class="field">
        <span class="value" data-value="hours">--</span>
        <span class="label">Hours</span>
      </div>
      
      <div class="field">
        <span class="value" data-value="mins">--</span>
        <span class="label">Minutes</span>
      </div>
      
      <div class="field">
        <span class="value" data-value="secs">--</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <div class="imgWrap">
      <img class="imageProject" src="stNicholas.jpg" alt="St Nicholas" width="240">
    </div>
  </section>
    <script src="./script.js"></script>
  </body>
  </html>
